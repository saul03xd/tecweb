<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=".">ProductApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row p-4">
            <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group">
                                <input class="form-control" type="text" id="Name" placeholder="Nombre de producto" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="Marca" placeholder="Marca del producto">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="Modelo" placeholder="Modelo del producto">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" id="Precio" placeholder="Precio del producto" min="100" step="0.01">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" id="Unidades" placeholder="Unidades en stock" min="0">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="Detalles" placeholder="Detalles del producto">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="Imagen" placeholder="URL de imagen">
                            </div>                  
                            <input type="hidden" id="product-id">
                            <button class="btn btn-primary btn-block text-center" type="submit">
                                Agregar Producto
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- LISTA DE PRODUCTOS -->
            <div class="col-md-7">
                <div class="card my-4" id="product-result">
                    <div class="card-body">
                        <!-- RESULTADO -->
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                        </tr>
                    </thead>
                    <tbody id="products"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
</body>
</html>
